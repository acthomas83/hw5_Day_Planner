<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Work Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="moment.js"></script>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">My Work Scheduler</h1>
            <p class="lead">This is a simple day calendar that allows you add events, save them and mark them as
                complete.
                <br>
                <div id="day-date"></div>
            </p>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">9 AM</span>
                </div>
                <input type="text" id="nine-am" class="form-control" placeholder="Enter events here...">
                <div class="input-group-append">
                    <button data-hour="9am" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">10 AM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="10am" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">11 AM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="11am" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">12 PM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="12pm" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">1 PM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="1pm" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">2 PM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="2pm" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">3 PM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="3pm" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">4 PM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="4pm" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text time-display">5 PM</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button data-hour="5pm" class="btn-primary save-btn9"><img id="save-image" ; src="images/save.png"
                            alt="Save"></button>
                </div>
            </div>

        </div>

    </div>
    <div class="card-footer text-muted text-center footer">
        Aaron Thomas - Copyright 2020
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>


</body>

</html>
